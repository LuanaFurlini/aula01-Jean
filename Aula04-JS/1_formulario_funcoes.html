<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Funções</title>
    <script type="text/javascript">

        var valor1 = 0, valor2 = 0; //variáveis globais
        function ObterValores(){
            valor1 = document.getElementById("valor1").value;
            valor2 = document.getElementById("valor2").value;
        }

        //.trim() - remove espaços do inicio/fim
        function ValidarDados(){
            if(valor1.trim() == "" || valor2.trim() == ""){
                alert("O preenchimento dos campos é obrigatório");
                return false;
            }

            if(isNaN(valor1) || isNaN(valor2)){
                alert("Por favor, insira somente números!");
                return false;
            }

            return true; //Dados validados com sucesso
        }

        function Multiplicar(){
            ObterValores();

            if(ValidarDados()){
                document.getElementById("resultado").value = valor1 * valor2;
            }
        }
        
        function Somar(){
            ObterValores();

            if(ValidarDados()){
                document.getElementById("resultado").value = parseFloat(valor1) + parseFloat(valor2);
            }
        }

        function Subtrair(){
            ObterValores();

            if(ValidarDados()){
                document.getElementById("resultado").value = valor1 - valor2;
            }
        }

        function Dividir(){
            ObterValores();

            if(ValidarDados()){
                document.getElementById("resultado").value = valor1 / valor2;
            }
        }

        function Concatenar(){
            var texto1 = document.getElementById("nome").value;
            var texto2 = document.getElementById("sobrenome").value;
            document.getElementById("nomecompleto").value = texto1 + " " + texto2;
        }

        function Juncao(trecho1, trecho2){
            document.getElementById("nomecompleto").value = trecho1 + " " + trecho2
        }

    </script>
</head>
<body>
    <form>
        <p>
            <label>Valor 1</label>
            <input type="text" id="valor1"/>
        </p>
        <p>
            <label>Valor 2</label>
            <input type="text" id="valor2"/>
        </p>
        <p>
            <label>Resultado</label>
            <input type="text" id="resultado"/>
        </p>
        <p>
            <input type="button" value="Multiplicar" onclick="Multiplicar()"/>
        </p>
        <p>
            <input type="button" value="Somar" onclick="Somar()"/>
        </p>
        <p>
            <input type="button" value="Subtrair" onclick="Subtrair()"/>
        </p>
        <p>
            <input type="button" value="Dividir" onclick="Dividir()"/>
        </p>
        <hr/>
        <p>
            <label>Nome</label>
            <input type="text" id="nome" onkeyup="Juncao(document.getElementById('nome').value, document.getElementById('sobrenome').value)"/>
        </p>
        <p>
            <label>Sobrenome</label>
            <input type="text" id="sobrenome" onkeyup="Juncao(document.getElementById('nome').value, document.getElementById('sobrenome').value)"/>
        </p>
        <p>
            <label>Nome Completo</label>
            <input type="text" id="nomecompleto" disabled />
        </p>
    </form>
</body>
</html>
