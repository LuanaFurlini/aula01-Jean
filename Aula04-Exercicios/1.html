<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>

    <script type="text/javascript">

        function verMaior(){
            var v1 = document.getElementById("valor1").value
            var v2 = document.getElementById("valor2").value

            if(v1 > v2)
            alert(v1 + " é o maior valor")

            else if(v2 > v1)
            alert(v2 + " é o maior valor")

            else
            alert("Maior: " + v1 + ", valores inseridos são iguais")
        }

    </script>
</head>
<body>
    <form>
        <p>
            <label>Valor 1</label>
            <input type="text" id="valor1">
        </p>
        <p>
            <label>Valor 2</label>
            <input type="text" id="valor2">
        </p>
        <p>
            <input type="button" value="verificar" onclick="verMaior()">
        </p>
    </form>
</body>
</html>
